<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Films of Lon Chaney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./style.css"> 
  <script defer src="./script.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="page-wrapper d-flex flex-column min-vh-100 bg-black text-white">

    <!-- Header -->
    <header class="w-100 bg-black bg-opacity-50 text-white d-flex justify-content-center align-items-center custom-border-bottom" style="height: 15vh;">
      <h1>The Films of Lon Chaney</h1>
    </header>

    <main class="flex-grow-1">

      <!-- Left column on small screens -->
      <div class="container-fluid d-md-none">
        <div id="left_column" class="row">
          <div class="col-12 p-3">
            <h2>Films</h2>
          </div>
        </div>
      </div>

      <!-- Main layout -->
      <div class="container-fluid">
        <div class="row">

          <!-- Left column (md+ only, fixed) -->
          <div id="left_column" class="d-none d-md-block">
            <h2>Films</h2>
          </div>

          <!-- Main content -->
          <div id="main_content" class="col-12 col-md-8">
            <div class="video-container rounded z-0 my-4">
              <div id="player"></div>
              <div class="sepia-overlay z-1"></div>
              <button id="unmute-btn" class="btn btn-warning unmute-button">Click to Unmute</button>
            </div>
          </div>

          <!-- Right column (md+ only, fixed) -->
          <div id="right_column" class="d-none d-md-block">
            <h2>More Info</h2>
          </div>

        </div>
      </div>

      <!-- Right column on small screens -->
      <div class="container-fluid d-md-none">
        <div id="right_column" class="row">
          <div class="col-12 p-3">
            <h2>More Info</h2>
          </div>
        </div>
      </div>

    </main>

    <!-- Sticky Footer -->
    <footer class="w-100 bg-black bg-opacity-50 text-white d-flex justify-content-center align-items-center custom-border-top" style="height: 8vh;">
      <p class="m-0">Site &copy; 2025, John Curran Davis</p>
    </footer>

  </div>
</body>
</html>
