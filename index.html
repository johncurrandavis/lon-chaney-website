<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <title>The Films of Lon Chaney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./style.css"> 
  <script defer src="./script.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <div class="d-flex flex-column min-vh-100 bg-black text-white">

    <!-- SMALL SCREENS -->

    <!-- header and collapsed left column -->
    <div class="container-fluid d-md-none
        z-2"
        style="height: 30vh;">
      <header class="bg-black bg-opacity-50 text-white
          d-flex justify-content-center align-items-center
          custom-border-bottom"
          style="height: 66.666%;">
        <h1 class="m-0">The Films of Lon Chaney</h1>
      </header>
      <div id="left_column"
          class="d-flex justify-content-center align-items-center"
          style="height: 33.333%;">
        <h2>Films</h2>
      </div>
    </div>

    <!-- collapsed right column and footer -->
    <div class="container-fluid d-md-none
        position-fixed bottom-0 z-2"
        style="height: 20vh;">
      <div id="left_column"
          class="d-flex justify-content-center align-items-center"
          style="height: 50%;">
        <h2>Biography</h2>
      </div>
      <footer class="bg-black bg-opacity-50 text-white-50
          d-flex justify-content-center align-items-center
          custom-border-top"
          style="height: 50%;">
        <p>Site &copy; 2025, John Curran Davis</p>
      </footer>
    </div>

    <!-- MD+ SCREENS -->

    <!-- left column -->
    <div id="left_column"
        class="container-fluid d-none d-md-flex col-3 h-100
        d-flex justify-content-center align-items-center
        z-2"
        style="writing-mode: vertical-rl; text-orientation: upright;">
      <h2>Films</h2>
    </div>

    <!-- header -->
    <header class="container-fluid d-none d-md-flex
        col-8 offset-2 bg-black bg-opacity-50 text-white
        d-flex justify-content-center align-items-center
        z-2 custom-border-bottom"
        style="height: 20vh;">
      <h1>The Films of Lon Chaney</h1>
    </header>

    <!-- footer -->
    <footer class="container-fluid d-none d-md-flex
        col-8 offset-2 bg-black bg-opacity-50 text-white-50
        d-flex justify-content-center align-items-center
        position-fixed bottom-0 z-2 custom-border-top"
        style="height: 10vh;">
      <p>Site &copy; 2025, John Curran Davis</p>
    </footer>

    <!-- right column -->
    <div id="left_column"
        class="container-fluid d-none d-md-flex col-3 offset-10 h-100
        d-flex justify-content-center align-items-center
        z-2"
        style="writing-mode: vertical-rl; text-orientation: upright;">
      <h2>Biography</h2>
    </div>

    <!-- VIDEO -->

    <div class="container-fluid z-0">
      <div class="video-container rounded
          position-absolute top-0 start-0 w-100 h-100"
          style="margin-top: 5vh;">
        <div id="player"></div>
        <div class="sepia-overlay z-1"></div>
        <!--
        <button id="unmute-btn" class="btn btn-primary unmute-button">ðŸ”Š Click to Unmute & Restart</button>
        -->
      </div>
    </div>

  </div>

</body>

</html>
